<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .t-shirt {
   
      
       pointer-events: auto;
      width: 355px;
      height: 355px;
      min-height: 355px; 
    }
    #-costmise{
    border: 1px solid black;
    position: absolute;
    top: 50;
    left: 113px;
    top: 76px;
    }
    
  </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-6">
          </div>
          <div class="col-lg-6"  style="position: relative;">
         
            <img style="border: 1px solid black;position:absolute;" width="756"  height="756" class="t-shirt " src="https://d3vvxc53hv5hl7.cloudfront.net/unisex_tees/product_template_nl_triblend_tee_front.png" alt="" srcset="">
            <div id="-costmise"  style="border: 3px dotted black;position:absolute;" >

            </div>
          </div>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.2/konva.min.js"
    integrity="sha512-L82IdBFEMJRekW2bT+o7Wll3W+te3SGJrP1lRQHGmaXStckl7TNfZ9JbHVBfjSmPOvKdfRq3tP0L5yuPvXEfIQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>


    <script>
    // konva.js
     let second = document.querySelector('.second');
    var stage = new Konva.Stage({
      container: '-costmise',
      width: 156,
      height: 229
    });
    // add layer
    var layer = new Konva.Layer();
    // add text
    var text = new Konva.Text({
      x: 0,
      y: 50,
      text: 'Hello World',
      fontSize: 20,
      fontFamily: 'Calibri',
      fill: 'green',
      width: stage.getWidth(),
      align: 'center',
      
      id: 'text',
      draggable: true
      
    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   

    // add the shape to the layer
    layer.add(text);
    // add the layer to the stage
    stage.add(layer)

    </script>

   
  </body>
</html>
