  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-6">
          </div>
          <div class="col-lg-6"  style="position: relative;">
         
            <img style="border: 1px solid black;position:absolute;" width="756"  height="756" class="t-shirt " src="https://d3vvxc53hv5hl7.cloudfront.net/unisex_tees/product_template_nl_triblend_tee_front.png" alt="" srcset="">
            <div id="-costmise"  style="border: 1px dotted grey;position:absolute;" >

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.2/konva.min.js"
    integrity="sha512-L82IdBFEMJRekW2bT+o7Wll3W+te3SGJrP1lRQHGmaXStckl7TNfZ9JbHVBfjSmPOvKdfRq3tP0L5yuPvXEfIQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>


    <script>
      let myparent = document.querySelector("#-costmise");
    // konva.js
     let second = document.querySelector('.second');
    var stage = new Konva.Stage({
      container: '-costmise',
      width: 156,
      height: 229
    });
    // add layer
    var layer = new Konva.Layer();
  
    stage.add(layer)


     // function to calculate crop values from source image, its visible size and a crop strategy
     function getCrop(image, size, clipPosition = 'center-middle') {
        const width = size.width;
        const height = size.height;
        const aspectRatio = width / height;

        let newWidth;
        let newHeight;

        const imageRatio = image.width / image.height;

        if (aspectRatio >= imageRatio) {
          newWidth = image.width;
          newHeight = image.width / aspectRatio;
        } else {
          newWidth = image.height * aspectRatio;
          newHeight = image.height;
        }

        let x =  (image.width - newWidth) / 2;
        let y = (image.height - newHeight) / 2;
        return {
          cropX: x,
          cropY: y,
          cropWidth: newWidth,
          cropHeight: newHeight,
        };
      }

           // function to apply crop
      function applyCrop(pos) {
        const img = layer.findOne('.image');
        img.setAttr('lastCropUsed', pos);
        const crop = getCrop(
          img.image(),
          { width: img.width(), height: img.height() },
          pos
        );
        img.setAttrs(crop);
      }
      Konva.Image.fromURL(
        './logo.png',
        (img) => {
          img.setAttrs({
            width: 300,
            height: 100,
            x: 80,
            y: 100,
            name: 'image',
            draggable: true,
            crossOrigin: 'anonymous',
            
          }
          );
         
         
          layer.add(img);
          // apply default left-top crop
          applyCrop('center-middle');

          img.on('dblclick', () => {
            const tr = new Konva.Transformer({
            nodes: [img],
            keepRatio: true,
            boundBoxFunc: (oldBox, newBox) => {
              if (newBox.width < 10 || newBox.height < 10) {
                return oldBox;
              }
              return newBox;
            },
          });

          layer.add(tr);
        
          });
          
          stage.on('click', () => {
            console.log('dblclick');
            if(layer.findOne('Transformer') !== undefined){
              layer.findOne('Transformer').destroy();
              layer.draw();
            }
          });
        
          

          img.on('transform', () => {
            // reset scale on transform
            img.setAttrs({
              scaleX: 1,
              scaleY: 1,
              width: img.width() * img.scaleX(),
              height: img.height() * img.scaleY(),
            });
            applyCrop(img.getAttr('lastCropUsed'));
          });
        }
      );
     
      document.querySelector('#clip').onchange = (e) => {
        applyCrop(e.target.value);
      };

      



    </script>

   
  </body>
