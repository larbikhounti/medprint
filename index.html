<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .t-shirt {
       pointer-events: auto;
       width: calc(431px);
       height: calc(416px);
     
    }
    #-costmise{
    border: 1px solid black;
    position: absolute;
    left: 120px;
    top: 117px;
    }
    .canvas-container{
      top: 90px;
      left: 119px;
    }
    
  </style>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          
          MedPrint
        </a>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
          <div class="col-lg-6" style="background-color: #F2F2F2;">
            <div class="column">
            <div class="border-bottom-1-dark " style="background-color:#F2F2F2;">
              <h4 class="h4 text-uppercase p-2">product Design</h4>
            </div>
            <div class="border-bottom-1-dark mt-2">
              <p class=" text-uppercase  fw-bolder">Design Your Product</p>
              <p class=" text-uppercase  text-grey">Max file size of 50MB</p>
            </div>
              <div class="col">
                <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#addText" aria-expanded="false" aria-controls="collapseExample">
                  Add Text
                </button>
                <button class="btn btn-dark"  type="button" data-bs-target="#addImage" data-bs-toggle="collapse"  aria-expanded="false" aria-controls="collapseExample">
                  Add Image
                </button>
              </div>
              <div class="collapse mt-3" id="addImage">
                <div class="card card-body">
                  <div>
                    <label for="formFileLg" class="form-label">Large file input example</label>
                    <input class="form-control form-control-lg" id="myimage" type="file">
                  </div>
                   </div>
                   <div class="mb-3">
                    <button onclick="addImage()" class="btn btn-dark">Insert Image </button>
                  </div>
                  
              </div>
              <div class="collapse mt-3" id="addText">
                <div class="card card-body">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold">write your text</label>
                    <textarea class="form-control" id="Textarea" rows="3"></textarea>
                  </div>
                   <div class="mb-3 d-flex  ">
                    <div>
                      <label for="exampleColorInput" class="form-label ">Text Color</label>
                      <input type="color" class="form-control form-control-color" id="ColorInput" value="#563d7c" title="Choose your color"> 
                    </div>
                    <div>
                      <label for="fonts-c" class="form-label ">font Family</label>
                      <select class="form-select" id="fonts-c" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    
                   
                   </div>
                   <div class="mb-3">
                    <button onclick="addText()" class="btn btn-dark">Insert Text </button>
                  </div>
                  </div>
              </div>

              <div class="mt-5 p-0">
                <h4>Sizes</h4>
                  <div class="">
                    <div class="d-flex justify-content-between p-0" style="width: 50%;font-size: 12px;">
                      <input class="sizes" name="sizes" id="xs" type="radio">
                      <label class="sizeslabel"  for="xs">xs</label>
                      <input  class="sizes" name="sizes"id="sm" type="radio">
                      <label class="sizeslabel" for="sm">sm</label>
                      <input class="sizes" name="sizes" id="m" type="radio">
                      <label class="sizeslabel" for="m">m</label>
                      <input class="sizes" name="sizes" id="l" type="radio">
                      <label class="sizeslabel" for="l">l</label>
                      <input class="sizes" name="sizes" id="xl" type="radio">
                      <label class="sizeslabel" for="xl">xl</label>
                      <input class="sizes" name="sizes" id="xxl" type="radio">
                      <label class="sizeslabel" for="xxl">xxl</label>
                    </div>
                  </div>
              </div>
                <!-- colors-->
                <div class=" mt-5 p-0">
                  <h4>Colors</h4>
                    <div class="">
                      <div class="d-flex   p-0 w-auto" >
                        <input  mycolor="black" class="colors ml-1" name="color" id="black" type="radio">
                        <label style="background-color: black;" class="colorslabel"  for="black"></label>
                        <input mycolor="white" class="colors" name="color"id="white" type="radio">
                        <label style="background-color: white;"  class="colorslabel ml-2" for="white"></label>
                  
                       
                      </div>
                    </div>
              </div>
              
            </div>
          </div>
          <div class="col-lg-6"  style="position: relative;">
            <img style="border: 1px solid black;position:absolute;background: black" width="756"  height="756" class="t-shirt" src="https://d3vvxc53hv5hl7.cloudfront.net/unisex_tees/product_template_nl_triblend_tee_front.png" alt="" srcset="">
            <canvas id="-costmise"  style="border: 1px dotted grey;position:absolute;" >
            </canvas>
          </div>
        </div>
      </div>

      





      <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js" integrity="sha512-ybPp3kCrNQXdvTfh99YLIdnajWnQvHuEKDJ+b26mxI9w+pLhnBo3HmNLJ1pEUBFO1Q0bfJxApeqecNbmaV763g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script>
        
        var canvas = new fabric.Canvas('-costmise');
        canvas.setWidth(195);
        canvas.setHeight(268);
        canvas.top = 26;
        canvas.left = 106;


       

        fabric.Image.fromURL('logo3.png', function(oImg) {
          oImg.scale(0.1)
         canvas.add(oImg);
        });
        
        

      </script>


    <script>
      function addText(){
        var text = document.getElementById('Textarea').value;
        var color = document.getElementById('ColorInput').value;
        
        var text = new fabric.IText(text, {
          fontFamily: "Arial",
          left: 0,
          top: 0,
          fontSize: 20,
          fill: color,
          textAlign: 'center',
          fillColor: color,
            
        });
          canvas.add(text);
      }
     

      function addImage(){

       const myimage =  document.getElementById('myimage');
       const myimagefile = URL.createObjectURL(myimage.files[0]);
       fabric.Image.fromURL(myimagefile, function(oImg) {
          oImg.scale(0.1)
         canvas.add(oImg);
        });
        
        console.log(myimage.files[0])
      }

    </script>
    <script>
     const colors = document.querySelectorAll("[name='color']");
     colors.forEach(color => color.addEventListener('change', function(){
      const mycolor = this.getAttribute('mycolor');
      const t_shirt = document.querySelector(".t-shirt");
      t_shirt.style.backgroundColor = mycolor;
     }));

    </script>

   
  </body>
</html>
