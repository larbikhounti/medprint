<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-6">
            Column 1
          </div>
          <div class="col-lg-6" id="-costmise" style="background-image: url('./tshirt.jpeg');background-repeat: no-repeat;background-position: center;" >
            Column 2
          </div>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.2/konva.min.js"
    integrity="sha512-L82IdBFEMJRekW2bT+o7Wll3W+te3SGJrP1lRQHGmaXStckl7TNfZ9JbHVBfjSmPOvKdfRq3tP0L5yuPvXEfIQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>


    <script>
    // konva.js
     let second = document.querySelector('.second');
    var stage = new Konva.Stage({
      container: '-costmise',
      width: 500,
      height: 500
    });
    // add layer
    var layer = new Konva.Layer();
    // add text
    var text = new Konva.Text({
      x: stage.getWidth() / 2,
      y: stage.getHeight() / 2,
      text: 'Hello World',
      fontSize: 50,
      fontFamily: 'Calibri',
      fill: 'green',
      width: stage.getWidth(),
      align: 'center',
      padding: 20,
      id: 'text',
      draggable: true
      
    });
  

    // add the shape to the layer
    layer.add(text);
    // add the layer to the stage
    stage.add(layer)

    </script>

   
  </body>
</html>
